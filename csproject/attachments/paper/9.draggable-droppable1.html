

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      draggable and droppable
    </title>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <style>
	body{
	font-family:Sacramento;
	font-size:30px;
	}
      .bluebox{
        background-color: #3A5795;
		color: white;
		height: 100px;
		width:auto;
	  }
	  .yellowbox{
		background-color:#FFCCBC;
		height: 200px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: 100px;
		width: auto;
	  }
	  #great{
		background-color: #5a3479;
		
	  }
	  #droppable{
		background-color: #D7BDE2  ;
		height: 300px;
		width:auto;
		margin-top: 20px;
		color: white;
	  }
	</style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
  </script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
  </script>
  </head>
  
  <body>

    <div class="yellowbox ui-corner-all" id="apple">
      <ul id="list">
        <li>
          Love
        </li>
        
        <li>
          Giggles
        </li>
        
        <li>
          Sunshine
        </li>
        <li>
          Flowers.
        </li>
        
      </ul>
      
    </div>
   
    <div id="droppable" class="ui-corner-all">
      <p>
        You can drop the things you want here and they will be added to your happiness cart.
      </p>
    </div>
    <script>
      var message =["Please!","Leave me alone!","Drop me!","Come on!"];
      $(function(){
        $("#facebook").draggable();
        $("#apple").draggable({
          axis: "y"
        }
                             );
        $("#microsoft").draggable({
          revert: true,
          start: function(){
            $("#facebook").css("background-color","#43c8d4");
            
          }
          ,
          drag: function(){
            $("#microsoft").css("background-color",'rgb(' + Math.floor(256*Math.random()) + ',' + 256*Math.floor(256*Math.random()) + ',' + Math.floor(256*Math.random()) + ')');
            $("#microsoft").find("p").html(message[Math.floor(4*Math.random())]);
          }
          ,
          stop: function(){
            $("#apple").css("background-color","#b1e269");
            $("#microsoft").html('<p>Finally!</p>')
          }
        }
                                 );
        $("#droppable").droppable({
          drop: function(event, ui){
            $(this).css("background-color","#21dd85");
            $(this).find("p").remove();
            $("<li></li>").text(ui.draggable.text()).appendTo(this);
            
          }
          ,
          accept: "#list li"
        }
                                 );
        $("#list").find("li").draggable({
          helper: "clone",
          appendTo: "body"
        }
                                       );
      }
       );
      
    </script>
  </body>
  
</html>
